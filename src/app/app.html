<div class="app-wrapper">
  <img class="background-image" src="assets/images/background-image.jpg" alt="Astronauta en el espacio">

  <app-header class="header-component"></app-header>

  <section class="section-actions">
    <app-form-actions class="form-actions-component"
      (displayModeChange)="onDisplayModeChange($event)"
      (criteriaChange)="onCriteriaChange($event)"
      (formsSubmit)="onSubmit()"
      (formsReset)="onReset()"
      (clearStorage)="onClearStorage()">
    </app-form-actions>
    <app-mineral-criteria class="mineral-criteria-component"></app-mineral-criteria>
  </section>

  <section class="section-inputs">
    <app-user-input class="user-input-component"></app-user-input>
    <app-mineral-input class="mineral-input-component"
      (mineralSubmitted)="onMineralSubmitted($event)"></app-mineral-input>
  </section>
</div>
